buildscript {
    apply from: "$COMMON_SETUP"
}

plugins {
    id "maven-publish"
    id "base"
    //id "com.github.ben-manes.versions" version "$GRADLE_VERSIONS_PLUGIN_VERSION"
    id "org.jetbrains.kotlin.jvm" version "$KOTLIN_VERSION"
    id "org.jetbrains.kotlin.kapt" version "$KOTLIN_VERSION"
